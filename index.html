<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calculator</title>

  <!--Importing Bootstrap into the project-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Styling and javascript files -->
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>

  <!--Font awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="m-3 p-2">
      <h3>Calculator</h3>
    </header>

    <main>
      <div class="container w-75">
        <!--Input Row -->
        <div class="row">
          <div class="col input-grid">
              <input class="num-input" placeholder="Enter" type="text" id="userInput" 
                onkeypress="isValidKey(event);"
                onkeydown="isDelete(event);">
          </div>
        </div>

        <!--Result Row-->
        <div class="row">
          <div class="col input-grid">
            <h5 class="mb-0 text-right" id="resultOutput">Result here</h5>
          </div>
        </div>

        <!--Numbers and Signs Rows-->
        <div class="row">
          <div class="col buttons-signs" id="leftBracketBtn">
            <h3 class="mb-0">(</h3>
          </div>
          <div class="col buttons-signs" id="rightBracketBtn">
            <h3 class="mb-0">)</h3>
          </div>
          <div class="col buttons-signs" id="equalstBtn">
            <h3 class="mb-0">=</h3>
          </div>
          <div class="col buttons-signs" id="deleteBtn">
            <i class="fas fa-backspace" style="font-size:36px"></i>
          </div>
        </div>



        <div class="row">
          <div class="col buttons-numbers" id="sevenBtn">
            <h3 class="mb-0">7</h3>
          </div>
          <div class="col buttons-numbers" id="eightBtn">
            <h3 class="mb-0">8</h3>
          </div>
          <div class="col buttons-numbers" id="nineBtn">
            <h3 class="mb-0">9</h3>
          </div>
          <div class="col buttons-signs" id="divideBtn">
            <h3 class="mb-0"><span>&#247;</span></h3>
          </div>

        </div>


        <div class="row">
          <div class="col buttons-numbers" id="fourBtn">
            <h3 class="mb-0">4</h3>
          </div>
          <div class="col buttons-numbers" id="fiveBtn">
            <h3 class="mb-0">5</h3>
          </div>
          <div class="col buttons-numbers" id="sixBtn">
            <h3 class="mb-0">6</h3>
          </div>
          <div class="col buttons-signs" id="multiplyBtn">
            <h3 class="mb-0"><span>&#215;</span></h3>
          </div>
        </div>

        <div class="row">
          <div class="col buttons-numbers" id="oneBtn">
            <h3 class="mb-0">1</h3>
          </div>
          <div class="col buttons-numbers" id="twoBtn">
            <h3 class="mb-0">2</h3>
          </div>
          <div class="col buttons-numbers" id="threeBtn">
            <h3 class="mb-0">3</h3>
          </div>
          <div class="col buttons-signs" id="minusBtn">
            <h2 class="mb-0">-</h2>
          </div>
        </div>


        <div class="row">
          <div class="col buttons-numbers" id="eraseBtn">
            <h3 class="mb-0"><b>C</b></h3>
          </div>
          <div class="col buttons-numbers" id="zeroBtn">
            <h3 class="mb-0">0</h3>
          </div>
          <div class="col buttons-numbers" id="dotBtn">
            <h3 class="mb-0">.</h3>
          </div>
          <div class="col buttons-signs" id="plusBtn">
            <h2 class="mb-0">+</h2>
          </div>
        </div>

      </div>

    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <span>Yuliia Dovbak</span>
      </div>
    </footer>
  </div>
</body>

</html>
