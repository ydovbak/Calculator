<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Calculator</title>

  <!--Importing Bootstrap into the project-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">

  <!--Font awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Calculator</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Report</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner">
      <div class="container w-75">
        <!--Input Row-->
        <div class="row">
          <div class="col input-grid">
            <div class="input-group">
              <input class="num-input" placeholder="Enter" type="text">
            </div>
          </div>
        </div>

        <!--Result Row-->
        <div class="row">
          <div class="col input-grid">
            <h5 class="mb-0 text-right">Result here</h5>
          </div>
        </div>

        <!--Numbers and Signs Rows-->
        <div class="row">
          <div class="col buttons-signs">
            <i class="fa fa-angle-left" style="font-size:36px"></i>
          </div>
          <div class="col buttons-signs">
            <i class="fa fa-angle-right" style="font-size:36px"></i>
          </div>
          <div class="col buttons-signs">
            <h3 class="mb-0">%</h3>
          </div>
          <div class="col buttons-signs">
            <h3 class="mb-0"><b>C</b></h3>
          </div>
          <div class="col buttons-signs">
            <i class="fas fa-backspace" style="font-size:36px"></i>
          </div>
        </div>

        

        <div class="row">
          <div class="col buttons-numbers">
            <h3 class="mb-0">7</h3>
          </div>
          <div class="col buttons-numbers">
            <h3 class="mb-0">8</h3>
          </div>
          <div class="col buttons-numbers">
            <h3 class="mb-0">9</h3>
          </div>
          <div class="col buttons-signs">
            <h3 class="mb-0"><span>&#247;</span></h3>
          </div>
          <div class="col buttons-signs">
            <h3 class="mb-0">x<sup>2</sup></h3>
          </div>
        </div>


        <div class="row">
          <div class="col buttons-numbers">
            <h3 class="mb-0">4</h3>
          </div>
          <div class="col buttons-numbers">
            <h3 class="mb-0">5</h3>
          </div>
          <div class="col buttons-numbers">
            <h3 class="mb-0">6</h3>
          </div>
          <div class="col buttons-signs">
            <h3 class="mb-0"><span>&#215;</span></h3>
          </div>
          <div class="col buttons-signs">
            <h3 class="mb-0"><span>&#8730;</span></h3>
          </div>
        </div>

        <div class="row">
          <div class="col buttons-numbers">
            <h3 class="mb-0">1</h3>
          </div>
          <div class="col buttons-numbers">
            <h3 class="mb-0">2</h3>
          </div>
          <div class="col buttons-numbers">
            <h3 class="mb-0">3</h3>
          </div>
          <div class="col buttons-signs">
            <h2 class="mb-0"> - </h2>
          </div>
          <div class="col buttons-signs">
            <h3 class="mb-0">x!</h3>
          </div>
        </div>


        <div class="row">
          <div class="col buttons-numbers">
            <h3 class="mb-0"> ( ) </h3>
          </div>
          <div class="col buttons-numbers">
            <h3 class="mb-0"> 0 </h3>
          </div>
          <div class="col buttons-numbers">
            <h3 class="mb-0"> . </h3>
          </div>
          <div class="col buttons-signs">
            <h2 class="mb-0"> + </h2>
          </div>
          <div class="col buttons-signs">
            <h3 class="mb-0">1/x</h3>
          </div>
        </div>

      </div>

    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p> Calculator project for 2nd year WebDev </p>
      </div>
    </footer>
  </div>
</body>

</html>
